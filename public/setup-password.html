<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Senha - Monitoramento MTR</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .auth-container {
            background-color: var(--cor-card);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--cor-sombra);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--cor-texto-cabecalho);
        }

        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #3a3c5a;
            background-color: var(--cor-terminal-fundo);
            color: var(--cor-texto);
            box-sizing: border-box;
        }

        .auth-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: var(--cor-primaria);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        .auth-container button:hover {
            background-color: var(--cor-primaria-hover, #3b5fde);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h2>Definir Senha</h2>
        <p>Crie sua senha para acessar o sistema.</p>
        <form id="setup-password-form">
            <input type="password" id="password" placeholder="Nova Senha" required>
            <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
            <button type="submit">Definir Senha</button>
        </form>
    </div>
    <script src="auth.js"></script>
</body>

</html>
