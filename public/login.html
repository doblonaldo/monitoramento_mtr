<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Monitoramento</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 !important;
            /* Override style.css padding */
            background-color: var(--cor-fundo);
        }

        .login-container {
            background-color: var(--cor-card);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: var(--cor-texto);
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: var(--cor-primaria);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-container button:hover {
            background-color: var(--cor-primaria-hover);
        }

        .error-message {
            color: var(--cor-remover);
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="error-msg" class="error-message"></div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p style="margin-top: 15px; font-size: 0.9em;">
                <a href="#" id="forgot-password-link" style="color: var(--cor-primaria); text-decoration: none;">Esqueci
                    minha senha</a>
            </p>
        </form>
    </div>

    <div id="forgot-password-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Recuperar Senha</h2>
            <p>Digite seu email para receber o link de recuperação.</p>
            <form id="forgot-password-form">
                <input type="text" id="forgot-email" placeholder="Email ou Usuário" required>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
