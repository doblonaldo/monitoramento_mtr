<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Monitoramento de Rota</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --cor-fundo: #1e1e2f; --cor-card: #27293d; --cor-texto: #d0d2e0;
            --cor-texto-cabecalho: #ffffff; --cor-sombra: rgba(0, 0, 0, 0.2);
            --cor-terminal-fundo: #1b1b29; --cor-primaria: #4d73ff;
            --cor-mudanca: #ff5722; --cor-grafico-linha: #00e1ff; --cor-remover: #f44336;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--cor-fundo); margin: 0; padding: 20px; color: var(--cor-texto);
            padding-bottom: 50px; /* Adiciona espaço para o rodapé não sobrepor o conteúdo */
        }
        h1 { text-align: center; margin-bottom: 15px; color: var(--cor-texto-cabecalho); font-weight: 300; }
        
        .controls { display: flex; justify-content: center; margin-bottom: 30px; gap: 10px; }
        .control-btn {
            background-color: #3a3c5a; color: var(--cor-texto); border: none;
            padding: 8px 16px; border-radius: 20px; cursor: pointer; transition: background-color 0.2s;
        }
        .control-btn:hover { background-color: #4a4c6a; }
        .control-btn.active { background-color: var(--cor-primaria); color: white; font-weight: 500; }

        #dashboard { display: grid; grid-template-columns: repeat(auto-fill, minmax(500px, 1fr)); gap: 25px; }
        .host-card {
            background-color: var(--cor-card); border-radius: 12px; box-shadow: 0 4px 15px var(--cor-sombra);
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }
        .host-header {
            padding: 15px 20px; border-bottom: 1px solid #3a3c5a; font-size: 1.2em;
            font-weight: 500; color: var(--cor-texto-cabecalho); display: flex;
            justify-content: space-between; align-items: center;
        }
        .live-btn {
            background-color: #3a3c5a; color: var(--cor-texto); border: none;
            font-size: 0.7em; padding: 5px 10px; border-radius: 15px;
            cursor: pointer; transition: background-color 0.2s, color 0.2s;
        }
        .live-btn.active { background-color: #28a745; color: white; }

        .remove-host-btn {
            background: none; border: none; color: #8a8d9f; font-size: 1.5em;
            cursor: pointer; padding: 5px; line-height: 1; transition: color 0.2s;
        }
        .remove-host-btn:hover { color: var(--cor-remover); }

        .chart-container { position: relative; height: 150px; padding: 10px; }
        .mtr-output { background-color: var(--cor-terminal-fundo); padding: 15px; flex-grow: 1; overflow-x: auto; border-top: 1px solid #3a3c5a; border-bottom: 1px solid #3a3c5a; }
        .mtr-output pre { margin: 0; color: var(--cor-texto); font-family: 'Fira Code', 'Consolas', 'Menlo', monospace; font-size: 0.85em; white-space: pre; }
        
        .timeline { background-color: #2f3148; padding: 10px 20px; height: 50px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .timeline-bar-container { width: 100%; height: 20px; display: flex; align-items: center; position: relative; }
        .timeline-bar { width: 100%; height: 4px; background-color: #4a4c6a; position: relative; border-radius: 2px; }
        .timeline-marker {
            position: absolute; width: 3px; height: 20px; background-color: var(--cor-mudanca);
            cursor: pointer; top: 50%; transform: translateY(-50%); border-radius: 2px;
        }
        .timeline-labels { display: flex; justify-content: space-between; font-size: 0.7em; color: #8a8d9f; padding-top: 5px; }

        #add-host-btn {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background-color: var(--cor-primaria); color: white; border: none; border-radius: 50%;
            font-size: 2em; cursor: pointer; box-shadow: 0 4px 12px rgba(77, 115, 255, 0.4);
            display: flex; align-items: center; justify-content: center;
        }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--cor-card); padding: 30px; border-radius: 12px; width: 90%;
            max-width: 400px; box-shadow: 0 5px 20px rgba(0,0,0,0.4); transform: scale(0.95);
            transition: transform 0.3s;
        }
        .modal-content h2 { margin-top: 0; color: var(--cor-texto-cabecalho); font-weight: 500; }
        .modal-content input {
            width: 100%; padding: 12px; margin: 15px 0; border-radius: 6px; border: 1px solid #3a3c5a;
            background-color: var(--cor-terminal-fundo); color: var(--cor-texto); font-size: 1em; box-sizing: border-box;
        }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .modal-actions button {
            padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;
            font-weight: 500; transition: background-color 0.2s;
        }
        .modal-actions button[type="submit"] { background-color: var(--cor-primaria); color: white; }
        .modal-actions button[type="button"] { background-color: #4a4c6a; color: var(--cor-texto); }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--cor-terminal-fundo);
            color: var(--cor-texto);
            text-align: center;
            padding: 8px 0;
            font-size: 0.9em;
            border-top: 1px solid #3a3c5a;
            z-index: 100;
        }
    </style>
</head>
<body>

    <h1>Painel de Monitoramento de Rota</h1>

    <div class="controls">
        <button class="control-btn active" data-range="12">Últimas 12h</button>
        <button class="control-btn" data-range="24">Último 1d</button>
        <button class="control-btn" data-range="48">Últimos 2d</button>
        <button class="control-btn" data-range="120">Últimos 5d</button>
    </div>

    <div id="dashboard"></div>

    <button id="add-host-btn" title="Adicionar novo destino">+</button>

    <div id="add-host-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Adicionar Novo Destino</h2>
            <form id="add-host-form">
                <input type="text" id="new-host-input" placeholder="Digite o IP ou domínio" required>
                <div class="modal-actions">
                    <button type="button" id="cancel-add-host">Cancelar</button>
                    <button type="submit">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <span id="status-text">Verificando status do servidor...</span>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dashboard = document.getElementById('dashboard');
            const charts = {};
            const API_URL = 'http://localhost:3000/api';

            // --- Funções de Renderização e UI ---
            function renderHostCard(host) {
                const cardId = `card-${host.replace(/\./g, '-')}`;
                if (document.getElementById(cardId)) return;

                const card = document.createElement('div');
                card.className = 'host-card';
                card.id = cardId;
                card.dataset.host = host;

                card.innerHTML = `
                    <div class="host-header">
                        <span>Destino: ${host}</span>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <button class="live-btn active" title="Mostrar resultado mais recente">Live</button>
                            <button class="remove-host-btn" title="Remover host">&times;</button>
                        </div>
                    </div>
                    <div class="chart-container"><canvas id="chart-${cardId}"></canvas></div>
                    <div class="mtr-output"><pre><code>Carregando...</code></pre></div>
                    <div class="timeline">
                        <div class="timeline-bar-container">
                            <div class="timeline-bar"></div>
                        </div>
                        <div class="timeline-labels">
                            <span class="start-label"></span>
                            <span class="end-label">Agora</span>
                        </div>
                    </div>
                `;
                dashboard.appendChild(card);
                createRealtimeChart(`chart-${cardId}`, host);
                fetchHostData(host);
            }
            
            function updateTimeline(hostCard, history, rangeInHours) {
                const timelineBar = hostCard.querySelector('.timeline-bar');
                const startLabel = hostCard.querySelector('.start-label');
                timelineBar.innerHTML = '';

                let label = '';
                if (rangeInHours < 24) {
                    label = `- ${rangeInHours}h`;
                } else {
                    label = `- ${rangeInHours / 24}d`;
                }
                startLabel.textContent = label;
                
                const rangeInSeconds = rangeInHours * 3600;
                const nowMs = new Date().getTime();

                history.forEach(change => {
                    const eventMs = new Date(change.timestamp).getTime();
                    const secondsAgo = (nowMs - eventMs) / 1000;

                    if (secondsAgo <= rangeInSeconds) {
                        const positionPercent = 100 - (secondsAgo / rangeInSeconds) * 100;
                        const marker = document.createElement('div');
                        marker.className = 'timeline-marker';
                        marker.style.left = `${positionPercent}%`;
                        marker.title = `Mudança em ${new Date(change.timestamp).toLocaleString()}`;
                        marker.dataset.mtr = change.mtrLog;
                        timelineBar.appendChild(marker);
                    }
                });
            }
            
            function createRealtimeChart(canvasId, host) {
                const ctx = document.getElementById(canvasId).getContext('2d');
                charts[host] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Array(30).fill(''),
                        datasets: [{ data: Array(30).fill(null), borderColor: 'var(--cor-grafico-linha)', borderWidth: 2, pointRadius: 0, tension: 0.4 }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true }, x: { display: false } }, plugins: { legend: { display: false } } }
                });
            }

            // --- Funções de API ---
            async function fetchHostData(host) {
                try {
                    const response = await fetch(`${API_URL}/hosts/${host}`);
                    if (!response.ok) throw new Error('Falha ao buscar dados do host.');
                    const data = await response.json();
                    
                    const card = document.getElementById(`card-${host.replace(/\./g, '-')}`);
                    if (card) {
                        card.dataset.lastMtr = data.lastMtr;
                        
                        // Atualiza o MTR apenas se o modo "Live" estiver ativo
                        const liveBtn = card.querySelector('.live-btn');
                        if (liveBtn.classList.contains('active')) {
                            card.querySelector('.mtr-output pre code').textContent = data.lastMtr || 'Nenhum teste MTR executado ainda.';
                        }
                        
                        const activeRange = document.querySelector('.control-btn.active').dataset.range;
                        updateTimeline(card, data.history || [], parseInt(activeRange));
                    }
                } catch (error) {
                    console.error(`Erro ao buscar dados para ${host}:`, error);
                }
            }

            async function loadInitialHosts() {
                try {
                    const response = await fetch(`${API_URL}/hosts`);
                    const hosts = await response.json();
                    dashboard.innerHTML = '';
                    hosts.forEach(host => renderHostCard(host));
                } catch (error) {
                    console.error('Erro ao carregar hosts:', error);
                }
            }
            
            async function updateStatusFooter() {
                const statusText = document.getElementById('status-text');
                try {
                    const response = await fetch(`${API_URL}/status`);
                    const data = await response.json();
                    if (data.lastCheck) {
                        const lastCheckDate = new Date(data.lastCheck);
                        statusText.textContent = `Última verificação do servidor: ${lastCheckDate.toLocaleString('pt-BR')}`;
                    } else {
                        statusText.textContent = 'Servidor online. Aguardando o primeiro ciclo de verificação.';
                    }
                } catch (error) {
                    statusText.textContent = 'Não foi possível conectar ao servidor de monitoramento.';
                }
            }


            // --- Lógica de Eventos ---
            const controlButtons = document.querySelectorAll('.control-btn');
            controlButtons.forEach(button => {
                button.addEventListener('click', () => {
                    controlButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    document.querySelectorAll('.host-card').forEach(card => {
                        fetchHostData(card.dataset.host);
                    });
                });
            });

            const addHostBtn = document.getElementById('add-host-btn');
            const addHostModal = document.getElementById('add-host-modal');
            const addHostForm = document.getElementById('add-host-form');
            const closeModal = () => addHostModal.classList.remove('visible');
            addHostBtn.addEventListener('click', () => addHostModal.classList.add('visible'));
            document.getElementById('cancel-add-host').addEventListener('click', closeModal);
            addHostModal.addEventListener('click', e => e.target === addHostModal && closeModal());

            addHostForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const newHost = document.getElementById('new-host-input').value.trim();
                if (newHost) {
                    try {
                        const response = await fetch(`${API_URL}/hosts`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ host: newHost })
                        });
                        if (!response.ok) throw new Error((await response.json()).message);
                        location.reload();
                    } catch (error) { alert(error.message); }
                }
            });

            dashboard.addEventListener('click', async (event) => {
                const target = event.target;
                const hostCard = target.closest('.host-card');
                if (!hostCard) return;

                const mtrOutputPre = hostCard.querySelector('.mtr-output pre code');
                const liveBtn = hostCard.querySelector('.live-btn');

                if (target.classList.contains('timeline-marker')) {
                    mtrOutputPre.textContent = target.dataset.mtr;
                    liveBtn.classList.remove('active');
                }

                if (target.classList.contains('live-btn')) {
                    mtrOutputPre.textContent = hostCard.dataset.lastMtr || 'Carregando...';
                    liveBtn.classList.add('active');
                }
                
                if (target.classList.contains('remove-host-btn')) {
                    const hostToRemove = hostCard.dataset.host;
                    if (confirm(`Tem certeza que deseja remover "${hostToRemove}"?`)) {
                        await fetch(`${API_URL}/hosts/${hostToRemove}`, { method: 'DELETE' });
                        hostCard.remove();
                    }
                }
            });
            
            // Simulação de atualização de latência (gráfico)
            setInterval(() => {
                Object.values(charts).forEach(chart => {
                    chart.data.datasets[0].data.shift();
                    chart.data.datasets[0].data.push(Math.random() * 10);
                    chart.update('quiet');
                });
            }, 2000);
            
            // Atualiza o rodapé a cada minuto
            setInterval(updateStatusFooter, 60 * 1000);

            // --- NOVO: Atualiza os dados do MTR e timeline a cada minuto ---
            setInterval(() => {
                console.log('Atualizando dados dos hosts...');
                document.querySelectorAll('.host-card').forEach(card => {
                    fetchHostData(card.dataset.host);
                });
            }, 60 * 1000); // 1 minuto em milissegundos


            // Inicia a aplicação
            loadInitialHosts();
            updateStatusFooter(); // Chama uma vez na carga inicial
        });
    </script>
</body>
</html>
