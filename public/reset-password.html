<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Monitoramento MTR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <div class="login-container">
        <div id="login-icon-container">
            <img src="Logo.png" alt="Logo" class="login-icon">
        </div>
        <h2>Redefinir Senha</h2>
        <div id="message" class="error-message"></div>
        <form id="reset-form">
            <input type="password" id="password" placeholder="Nova Senha" required>
            <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
            <button type="submit">Salvar Senha</button>
        </form>
    </div>
    <script>


        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const messageDiv = document.getElementById('message');

        if (!token) {
            messageDiv.textContent = 'Token inválido ou ausente.';
            messageDiv.style.display = 'block';
            document.getElementById('reset-form').style.display = 'none';
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                messageDiv.textContent = 'As senhas não coincidem.';
                messageDiv.style.display = 'block';
                return;
            }

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                const data = await res.json();

                if (res.ok) {
                    alert(data.message);
                    window.location.href = '/login.html';
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                messageDiv.textContent = 'Erro ao conectar ao servidor.';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
